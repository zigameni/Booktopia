            <h2 class="mb-4">Add New e-Book</h2>
            <!-- Start of ADD FORM -->
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Book Name</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control" value=""
                            placeholder="Book name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="Text" class="form-control" id="inputPassword" placeholder="Author">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Year</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="" placeholder="Year">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="" placeholder="Price">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Book file</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Choose thumbnail</label>
                    <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                
                <td><button type="button" class="btn btn-success">Add Book</button></td>
            </form>
